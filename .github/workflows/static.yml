# Workflow simples para implantar conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Executa em push que afeta a branch principal
  push:
    branches: ["main"]

  # Permite executar esse fluxo de trabalho manualmente da aba Actions
  workflow_dispatch:

# Define permissões GITHUB_TOKEN para permitir a implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma implantação simultânea
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de implantação única
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Faça upload da pasta raiz do repositório
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
